name: Build and Push to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: cicd-app
  AWS_ACCOUNT_ID: 319331104762   # üî¥ CHANGE THIS

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configure AWS credentials using OIDC
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::319331104762:role/awsgithubactions   # üî¥ CHANGE THIS
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ Verify AWS identity (debug / optional but recommended)
    - name: Verify AWS identity
      run: aws sts get-caller-identity

    # 4Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 5Ô∏è‚É£ Build, tag, and push Docker image
    - name: Build and push Docker image
      env:
        IMAGE_TAG: ${{ github.run_number }}
      run: |
        ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

        docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} .
        docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_URI}:${IMAGE_TAG}
        docker push ${ECR_URI}:${IMAGE_TAG}

        echo "Image pushed: ${ECR_URI}:${IMAGE_TAG}"
